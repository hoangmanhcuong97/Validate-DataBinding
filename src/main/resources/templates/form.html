<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        .error {
            color: red;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container">
<div>
    <h1>Form input</h1>
</div>
<form method="post" th:action="@{/submit}" th:object="${user}">
    <div class="form-group">
        <input class="form-control" type="text" th:field="*{name}" name="name" placeholder="Name">
        <br>

    </div>

    <div class="form-group">
        <input class="form-control" type="text" th:field="*{address}" name="address" placeholder="Address">
        <br>
    </div>

    <div class="form-group">
        <input class="form-control" type="text" th:field="*{phoneNumber}" name="phoneNumber" placeholder="Phone number">
        <br>
    </div>

    <button type="submit" class="btn btn-primary">submit</button>
    <br>
    <div th:if="${#fields.hasAnyErrors()}">
        <ul>
            <li th:each="err : ${#fields.allErrors()}" th:text="${err}" class="error"/>
        </ul>
    </div>

</form>
</body>
</html>
